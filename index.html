<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>
    <title>Exercise 2 - Internet Programming Course template 2</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <img src="images/todo_list.jpg" class="img-fluid rounded mx-auto d-block" alt="image">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1 class="text-center m-3">my TODO list</h1>
            <div>
                <div class="d-grid gap-2 d-md-flex justify-content-center m-3">
                    <button type="button" class="btn btn-outline-secondary" id="showHighPriority">Show High Priority</button>
                    <button type="button" class="btn btn-outline-secondary" id="sort">Sort</button>
                </div>
            </div>
            <div class="d-grid justify-content-center m-3 d-none">
                <button type="button" class="btn btn-outline-secondary" id="back">Back</button>
            </div>
        </div>
    </div>
    <div class="row" id="form">
        <div class="col">
            <label class="form-label">Title</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="type your title here" aria-label="Title" id="title">
            </div>
            <label class="form-label">Description</label>
            <div class="input-group mb-3">
                <textarea class="form-control" placeholder="type your to-do here" id="description"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="priority">
                <label class="form-check-label" for="priority">
                    High Priority
                </label>
            </div>
            <button type="button" class="btn btn-outline-secondary mb-3" id="addButton">add</button>
            <div id="errorMessages"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="showMyList"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
